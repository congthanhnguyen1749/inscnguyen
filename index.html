<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Link Css -->
	<link rel="stylesheet" href="./sass/style.css">
	<!--Link Responsive -->
	<link rel="stylesheet" href="./sass/Responsive/styles.css">
	<!-- Awesome icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<!-- Resert Css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<title>Travel</title>
</head>

<body>
	<div class="wrap">
		<div class="header">

			<!-- wrap menu -->
			<div class="header__wrap">
				<!-- Logo -->
				<div class="header__menu-logo">
					<a href="#"> <img class="logo" src="./img/logo.png" alt="logo-Travel"></a>
				</div>

				<!-- Menu -->
				<div class="header__menu">
					<ul class="header__menu-ul">
						<li><a href="#">HOME</a></li>
						<li><a href="#">PACKAGES</a></li>
						<li><a href="#">SHOP</a></li>
						<li><a href="#">ABOUT US</a></li>
						<li><a href="#">PAGES</a></li>
						<li><a href="#">NEWS</a></li>
						<li><a href="#">CONTACT</a></li>
					</ul>
					<div class="booknow"><a class="booknow_1" href="#">BOOK NOW</a></div>
				</div>

				<!-- menu PNG -->
				<div class="header__menu-png">
					<a href="#"><img class="header__menu-png-img" src="./img/menu.png" alt=""></a>
				</div>
			</div>

			<!-- header__content -->

			<div class="header__content">
				<h1>Search Your Next Holiday</h1>
				<h4>CHECK OUR BEST PROMOTIONS</h4>

				<!-- search -->
				<div class="select__1">
					<div class="select__search">

						<i class=""></i>
					</div>
				</div>
				<!-- Items -->
				<div class="items__box">
					<div id="items__1">
						<div class="">
							<img class="img__t-t" src="./img/t-relax.png" alt="">
							<p class="textbox__items">RELAX</p>
						</div>
					</div>
					<div id="items__2">
						<div class="">
							<img class="img__t-t" src="./img/t-cultural.png" alt="">
							<p class="textbox__items" style="transform: translateX(-3px);">CULTURAL</p>
						</div>
					</div>
					<div id="items__3">
						<div class="">
							<img class="img__t-t" src="./img/t-sport.png" alt="">
							<p class="textbox__items">SPORT</p>
						</div>
					</div>
					<div id="items__4">
						<div class="">
							<img class="img__t-t" src="./img/t-history.png" alt="">
							<p class="textbox__items">HISTORY</p>
						</div>
					</div>
				</div>
				<div class="scroll__down">
					<h1 for="">scroll down</h1>
				</div>
			</div>

		</div>
		<div class="body">
			<p>OUR PROPOSALS</p>
		</div>

	</div>
</body>

</html>
